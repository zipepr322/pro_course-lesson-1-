<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        span {
            font-size: 28px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>************************************************************************************</h1>
    <h1>Объём цилиндра с площадью основы (<span id="circleArea"> </span>); радиусом (<span id="radius"> </span>); и высотой (<span id="height"> </span>) равен:</h1>
    <h1>--------------------</h1>
    <h1>V= <span id="barrelArea"></span> ед.&sup3; </h1>
    <h1>--------------------</h1>
    <h1>end (*c помощью ".toFixed(2)" округлил до 2 знака после запятой</h1>
    <script>
        let radius = prompt('Введите радиус цилиндра');
        let height = prompt('Введите высоту цилиндра');
        let circleArea = (Math.PI * radius**2).toFixed(2);
        let barrelArea = (Math.PI * radius**2 * height).toFixed(2);
        document.getElementById("barrelArea").innerHTML= barrelArea;
        document.getElementById("circleArea").innerHTML= circleArea;
        document.getElementById("radius").innerHTML= radius;
        document.getElementById("height").innerHTML= height;
        document.write('<br \/>**************' +'<br \/>Обьем цилиндра с площадью основы    ' + '('+circleArea+');  '  +  '  радиусом    ' + '(' + radius +');  ' +
            'и высотой   '+'(' + height+');  ' + '  равен:' +'<br \/> --------------------' + '  <br \/> V='+barrelArea + '<br \/>--------------------'+ '<br \/> end');
    </script>
</body>
</html>
